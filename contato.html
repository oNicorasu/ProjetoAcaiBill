<body>
    <div class="forms">
        <form action="">
            <h1 id="form-titulo">Entre em contato!</h1>
            <Input type="text" id="nome" name="nome" placeholder="NOME" required></Input> <br>

            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="SUA MENSAGEM" required></textarea> <br>

            <label for="checar">Verificar</label>
            <Input type="submit" onclick="alert('Sua mensagem foi enviada!')" value="Enviar"  name="validar" style="margin-bottom: 20px; margin-top: 10px;"></Input> <br>
